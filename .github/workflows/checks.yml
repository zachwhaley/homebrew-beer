name: Checks

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Homebrew
      uses: Homebrew/actions/setup-homebrew@master
    - name: Install dependencies
      run: |
        brew install --cask p4
        brew install fish
    - name: Install BP4O
      run: |
        brew install ./bp4o.rb
        brew test ./bp4o.rb
